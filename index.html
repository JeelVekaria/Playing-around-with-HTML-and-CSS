<!DOCTYPE html>
<html lang="en-US"></html>
<head>
    <title>Jeel's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- p has title, style(font-size, background-color) -->
<!-- img has src, alt, width, height, href -->
<!-- a has href, palce img inside it, a places links -->
<body>
    <h1 title="Heading">
        Jeel Vekaria
    </h1>

    <!-- "title=" makes text appear when hovering over -->

    <p>
        <b>bold</b>
        break to next line<br>
        next line
        <del>strikethrough</del>
        <ins>underline</ins>
        <sub>subscript</sub>
        <sup>superscript</sup>
        <mark>highlight</mark>
        <i>small</i>
        <blockquote>quote</blockquote>
        
        <img src="cat.jpg" alt="cat drinking milk because he's cool" style="width:200px;    height:100px">
    </p>



    <a href="https://www.youtube.com">
        Link styled Button
    </a>




</body>




</html>
